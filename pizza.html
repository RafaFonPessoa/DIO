<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize seu pedido</title>
</head>
<body>
    <form method="post">
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais opcionais você deseja?</p>
        <!-- As [] e inputs com o memso nome, siginifica uma lista -->
        <input type="checkbox" name="opcional[]" value="queijo"> + Queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + Calabresa <br>
        <input type="checkbox" name="opcional[]" value="cebola"> + Cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + Azeitona<br>
        <p>Borda Recheada?</p>
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="nao">Não<br>
        <p>Bebida?</p>
        <input type="radio" name="bebeida" value="suco">Suco<br>
        <input type="radio" name="bebeida" value="refrigerante">Refrigerante<br>
        <input type="radio" name="bebeida" value="agua">Água<br>
        <input type="radio" name="bebeida" value="nenhum">Nenhum<br>

        <button type="submit">Enviar Pedido</button>
    </form>
</body>
</html>
